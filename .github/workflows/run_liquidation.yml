name: run_liquidation_job
on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)    
        required: false
jobs:
  run_liquidations:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
        run:
          working-directory: ./liquidator
    env:
      RPC_ENDPOINT: ${{ secrets.RPC_ENDPOINT }}
      HELIUS_RPC_ENDPOINT: ${{ secrets.HELIUS_RPC_ENDPOINT }}
      KEYPAIR_BUFFER: ${{ secrets.KEYPAIR_BUFFER }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      APP: ${{ vars.APP }}
      MARKET: ${{ vars.MARKET }}
      SOLEND_PROGRAM_ID: ${{ vars.SOLEND_PROGRAM_ID }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
  
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Installation
        run: npm install --legacy-peer-deps; npm run build
  
      - name: Run script
        run: npm start
